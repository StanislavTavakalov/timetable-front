<table #table mat-table [dataSource]="users" class="mat-elevation-z8"
         style="width: 12%; margin-left: 2%; margin-top: 1%; align-items: center">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Кафедры </th>
      <td mat-cell *matCellDef="let element" > {{element.username}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsStudyPlans"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsStudyPlans;"
        class="example-element-row"
        (click)="onSelect(row)"></tr>
 </table>
