<div class="example-container" xmlns:position="http://www.w3.org/1999/xhtml">

  <mat-form-field [formGroup]="formGroup">
    <input id="symbol" formControlName="symbol" class="form-control" required matInput placeholder="Символ" (change)="saveValue(1,$event)">
	  <mat-error *ngIf="symbol.hasError('maxlength')"> Количество символов не должно превышать 5!</mat-error>
    <mat-error *ngIf="symbol.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="value" formControlName="value" required class="form-control" matInput placeholder="Значение" (change)="saveValue(2,$event)">
	  <mat-error *ngIf="value.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="value.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="add()" [disabled]="formGroup.invalid">
    Сохранить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Выйти </button>
</div>
