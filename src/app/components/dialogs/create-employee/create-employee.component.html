<div class="example-container" xmlns:position="http://www.w3.org/1999/xhtml">

  <mat-form-field [formGroup]="formGroup">
    <input id="name" formControlName="name" class="form-control" required matInput placeholder="Имя">
    <mat-error *ngIf="name.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="name.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="surname" formControlName="surname" required class="form-control" matInput placeholder="Фамилия">
    <mat-error *ngIf="name.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="surname.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="patronymic" formControlName="patronymic" required class="form-control" matInput placeholder="Отчество">
    <mat-error *ngIf="name.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="patronymic.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="rank" formControlName="rank" required class="form-control" matInput placeholder="Должность" (change)="valuesf(4,$event)">
    <mat-error *ngIf="name.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="patronymic.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="add()">
    Сохранить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Выйти </button>
</div>
