<div class="example-container" xmlns:position="http://www.w3.org/1999/xhtml">

  <mat-form-field [formGroup]="formGroup">
    <input id="name" formControlName="name" class="form-control" required matInput placeholder="Имя" (change)="valuesf(1,$event)">
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="surname" formControlName="surname" required class="form-control" matInput placeholder="Фамилия" (change)="valuesf(2,$event)">
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="patronymic" formControlName="patronymic" required class="form-control" matInput placeholder="Отчество" (change)="valuesf(3,$event)">
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="rank" formControlName="rank" required class="form-control" matInput placeholder="Должность" (change)="valuesf(4,$event)">
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="add()">
    Сохранить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Выйти </button>
</div>
