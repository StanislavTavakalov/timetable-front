<div class="example-container" xmlns:position="http://www.w3.org/1999/xhtml">

  <mat-form-field [formGroup]="formGroup">
    <input id="name" formControlName="name" class="form-control" required matInput placeholder="Название кафедры" (change)="valuesf(1,$event)">
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="coefficient" formControlName="fullname" required class="form-control" matInput placeholder="Полное название" (change)="valuesf(2,$event)">
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="description" formControlName="description" required class="form-control" matInput placeholder="Описание" (change)="valuesf(3,$event)">
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="add()">
    Сохранить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Выйти </button>
</div>
