<h2 mat-dialog-title> Выберете семестры </h2>
<mat-dialog-content class="mat-typography">
  <div class="row " *ngFor="let semCheckBox of semListForCheckboxGroup">
    <mat-checkbox class="example-margin" [checked]="semCheckBox[0]" (change)="makeChecked($event,  semCheckBox)" >
      <span  style="font-size: 17px;"> {{ semCheckBox[1]}} </span></mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onConfirmClick()">Выбрать</button>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Отмена</button>
</mat-dialog-actions>
