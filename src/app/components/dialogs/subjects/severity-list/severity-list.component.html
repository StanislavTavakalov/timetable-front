<h2 mat-dialog-title> Выберете нагрузку </h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="severityList && severityList.length !== 0; else empty">
    <div class="row " *ngFor="let severityCheckBox of severityListForCheckboxGroup">
      <mat-checkbox class="example-margin" (click)="makeChecked($event, severityCheckBox)">  <span style="font-size: 17px;"> {{severityCheckBox[1].name}} </span> </mat-checkbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  (click)="onConfirmClick()" [disabled]="disableButton()">Выбрать</button>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Отмена</button>
</mat-dialog-actions>

<ng-template #empty>
  <div style="text-align: center"> Нету доступных нагрузок </div>
</ng-template>
