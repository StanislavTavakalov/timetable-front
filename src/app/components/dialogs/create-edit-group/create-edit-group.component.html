<div class="example-container" xmlns:position="http://www.w3.org/1999/xhtml">

  <mat-form-field [formGroup]="formGroup">
    <input id="name" formControlName="name" class="form-control" required matInput placeholder="Название" (change)="valuesf(1,$event)">
    <mat-error *ngIf="name.hasError('maxlength')"> Количество символов не должно превышать 1000!</mat-error>
    <mat-error *ngIf="name.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="description" formControlName="description" class="form-control" matInput placeholder="Описание">
    <mat-error *ngIf="description.hasError('maxlength')"> Количество символов не должно превышать 255!</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <input id="count" formControlName="count" required class="form-control" matInput placeholder="Количество студентов" >
    <mat-error *ngIf="count.hasError('maxlength')"> Количество студентов не должно превышать 99</mat-error>
    <mat-error *ngIf="count.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="formGroup">
    <mat-select [ngModel] = "lecternO?.id" id="lecternsF" formControlName="lecternsF" class="form-control" required (selectionChange)="valuesf(4,$event)" placeholder="Кафедра"  >
      <mat-option *ngFor="let lectern of lecterns"  value="{{lectern?.id}}">{{lectern?.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="lecternsF.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>


  <mat-form-field [formGroup]="formGroup">
    <mat-select [ngModel] = "group?.speciality?.id" id="specialitiesF" formControlName="specialitiesF" class="form-control" required (selectionChange)="valuesf(6,$event)" placeholder="Специальность" >
      <mat-option *ngFor="let speciality of specialities"  value="{{speciality?.id}}">{{speciality?.name}}</mat-option>
    </mat-select>
     <mat-error *ngIf="specialitiesF.hasError('required')"> Поле должно быть заполнено</mat-error>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="add()" [disabled]="formGroup.invalid">
    Сохранить
  </button>
  <button mat-button color="warn" (click)=onCancelClick()> Выйти </button>
</div>
