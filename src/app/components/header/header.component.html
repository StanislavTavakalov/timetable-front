<!-- Toolbar -->
<mat-toolbar class="toolbar" role="banner">
  <img
    width="80"
    height="100%"
    alt="BNTU Logo"
    src="../assets/bntu-logo2.gif"
  />
  <span style="font-size: 20px">БНТУ</span>

  <p style="padding-left: 5%" *ngIf="tabsType === 'LECTERN'"> Кафедра: {{(lectern !== null) ? lectern.name : '' }}</p>
  <p style="padding-left: 5%" *ngIf="tabsType === 'DEANERY'"> Деканат: {{(deanery !== null) ? deanery.name : '' }}</p>

  <nav mat-tab-nav-bar *ngIf="tabsType === 'DEANERY' ">
    <a mat-tab-link
       *ngFor="let link of deaneryLinks"
       [routerLink]="'/deanery/' + ((deanery !== null) ? deanery.id : '') + link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <nav  mat-tab-nav-bar *ngIf="tabsType === 'LECTERN'">
    <a mat-tab-link
       *ngFor="let link of lecternNavLinks"
       [routerLink]="'/lectern/' + ((lectern !== null) ? lectern.id : '') + link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

</mat-toolbar>
