<mat-form-field  style="width: 30%">
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по группам">
</mat-form-field>
<div class="mat-elevation-z8" style="width: 90%">
  <table #table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Номер </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Количество студентов </th>
      <td mat-cell *matCellDef="let element"> {{element.countOfStudents}} </td>
   </ng-container>

    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Специальность </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality.name}} </td>
    </ng-container>

    <ng-container matColumnDef="flow">
      <th mat-header-cell *matHeaderCellDef> Поток </th>
      <td mat-cell *matCellDef="let element"> {{element.flow.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lectern">
      <th mat-header-cell *matHeaderCellDef> Кафедра </th>
      <td mat-cell *matCellDef="let element"> {{element.flow.lectern.name}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button class="control-button" (click)="updateGroup(element)">Редактировать</button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button class="control-button" (click)="deleteGroup(element)">Удалить</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<div class="control-panel" style="margin-top:5%">
  <div class="control-panel-inner-block mat-elevation-z21" style="top:80%">
    <button  mat-raised-button class="control-button" (click)="addGroup()">Создать группу</button>
  </div>
</div>
