<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Поиск по группам...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table #groupMatTable mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th style="width: 20%" mat-header-cell *matHeaderCellDef mat-sort-header> Название</th>
      <td style="width: 20%; overflow: hidden;" mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th style="width: 80%" mat-header-cell *matHeaderCellDef mat-sort-header> Описание</th>
      <td style="width: 80%; overflow: hidden;" mat-cell *matCellDef="let row"> {{printerUtilityService.printValue(row.description)}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
